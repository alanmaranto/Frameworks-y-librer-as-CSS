				<p>Monumento ic√≥nico</p>

	</div>
</div>
<div class="row">
	<div class="col l8 m8 s12 light blue lighten-2">
		<h5 class="comentario">Escribenos un comentario</h5>
		<div class="input-field col s6 white-text">
			<i class="material-icons prefix white-text">account_circle</i>
			<input type="text" class="validate" id="icon_prefix">
			<label for="icon_prefix" class="colorh">Nombre</label>
		</div>
		<div class="input-field col s6 white-text">
			<i class="material-icons prefix">email</i>
			<input type="tel" class="validate" id="icon_telephone">
			<label for="icon_telephone">Nombre</label>
		</div>
		<div class="input-field col s6 white-text">
			<i class="material-icons prefix">comment</i>
			<input type="text" class="validate" id="comentario">
			<label for="comentario" class="colorh">Comentario</label>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
